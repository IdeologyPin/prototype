<!doctype html>
<html lang="en">
<head>
    {% block head %}
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/favicon.ico')}}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{% block title %}{% endblock %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{{ url_for('static', filename='assets/css/animate.min.css')}}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{{ url_for('static', filename='assets/css/light-bootstrap-dashboard.css')}}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='assets/css/pe-icon-7-stroke.css')}}" rel="stylesheet" />
    {% endblock head%}
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{{ url_for('static', filename='assets/img/sidebar-5.jpg')}}">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    Perspect
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <search-box>Loading...</search-box></a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                               <i class="fa fa-search"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="">
                               Account
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                {% block footer %}
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>

                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; 2016 <a href="/">Perspect </a>, defining the news sphere
                </p>
                {% endblock footer %}
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='assets/js/jquery-1.10.2.js')}}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js')}}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{{ url_for('static', filename='assets/js/bootstrap-checkbox-radio-switch.js')}}"></script>

	<!--  Charts Plugin -->
	<script src="{{ url_for('static', filename='assets/js/chartist.min.js')}}"></script>

    <!--  Notifications Plugin    -->
    <script src="{{ url_for('static', filename='assets/js/bootstrap-notify.js')}}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

  <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <script src="{{ url_for('static', filename='node_modules/core-js/client/shim.min.js')}}"></script>

    <script src="{{ url_for('static', filename='node_modules/zone.js/dist/zone.js')}}"></script>
    <script src="{{ url_for('static', filename='node_modules/reflect-metadata/Reflect.js')}}"></script>

    <script src="{{ url_for('static', filename='node_modules/rxjs/bundles/Rx.umd.js')}}"></script>
    <script src="{{ url_for('static', filename='node_modules/@angular/core/bundles/core.umd.js')}}"></script>
    <script src="{{ url_for('static', filename='node_modules/@angular/common/bundles/common.umd.js')}}"></script>
    <script src="{{ url_for('static', filename='node_modules/@angular/compiler/bundles/compiler.umd.js')}}"></script>
    <script src="{{ url_for('static', filename='node_modules/@angular/platform-browser/bundles/platform-browser.umd.js')}}"></script>
    <script src="{{ url_for('static', filename='node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js')}}"></script>

<!-- 2. Load our 'modules' -->
    <script src="{{ url_for('static', filename='app/app.component.js')}}"></script>
    <script src="{{ url_for('static', filename='app/app.module.js')}}"></script>
    <script src="{{ url_for('static', filename='app/main.js')}}"></script>

</html>
